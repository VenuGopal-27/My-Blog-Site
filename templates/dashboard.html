{% extends "layouts.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}'">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">Update your viewers with new content</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <h1>Basic Actions</h1>
            <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a post</button></a>
            <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
            <hr>
            <h1>Upload a file</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="inp_file">
                <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
            </form>

            <hr>
            <h1>Edit posts</h1>
            <hr>
            <table class = "table">
                <thead>
                    <tr>
                        <th>Sl</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                    </tr>
                </tbody>                   
                {% endfor %}
            </table>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
